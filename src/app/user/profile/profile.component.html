<div *ngIf="isUserDataLoaded" class="user-profile" style="width: 60%; margin: 0 auto;">
  <h1 style="text-align: center">Profile</h1>
  <div style="text-align: right">
    <button mat-flat-button color="primary" (click)="openEditDialog()">Edit Info</button>
  </div>

  <div class="row">
    <div class="col">
      <img style="width: 40%" class="profile-image" [src]="previewImageUrl || formatImage(userProfileImage) || ''" alt="User Image">

      <input type="file"
             style="display: none"
             #fileInput
             (change)="onFileSelected($event)">

      <button mat-button (click)="fileInput.click()">Pick File</button>
      <button mat-button *ngIf="selectedFile" (click)="onUpload()">Upload</button>
    </div>
    <div class="col" style="text-align: left">
      <h2>{{user.username}}</h2>
      <h3 style="">{{user.firstname}} {{user.lastname}}</h3>
      <p>{{user.bio}}</p>
    </div>

    <mat-divider style=""></mat-divider>
    <router-outlet></router-outlet>
  </div>
</div>
